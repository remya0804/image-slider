<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Slider</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>


    <div class="container">

        <div class="slider">

            <div class="slide" style="--img: url('img/s11.jpg')">
                <div class="content"> 
                    <h2>1. Dried saffron spice</h2>
                </div>
            </div>
            <div class="slide" style="--img: url('img/s22.jpg')">
                <div class="content">
                    <h2>2. Fireworks on national day</h2>
                </div>
            </div>
            <div class="slide" style="--img: url('img/s33.jpeg')">
                <div class="content"> 
                    <h2>3. Colorful living room</h2>
                </div>
            </div>
            <div class="slide" style="--img: url('img/s44.jpeg')">
                <div class="content"> 
                    <h2>4. Beautiful smiling young wonderlust</h2>
                </div>
            </div>
            <div class="slide" style="--img: url('img/s55.jpeg')">
                <div class="content"> 
                    <h2>5. Dahlias</h2>
                </div>
            </div>
            <div class="slide" style="--img: url('img/s66.jpeg')">
                <div class="content">
                    <h2>6. Beautiful pink magnolia bloom</h2>
                </div>
            </div>
            <div class="slide" style="--img: url('img/s77.jpg')">
                <div class="content"> 
                    <h2>7. 3d render, abstract blue background with layers of silk</h2>
                </div>
            </div>
            <div class="slide" style="--img: url('img/s88.jpg')">
                <div class="content">
                        <h2>8. Bouquet of three dried red roses</h2>
                </div>
            </div>
        </div>

        <div class="buttons">

            <span class="prev">  </span>
            <span class="next"> </span>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
